# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Automatic requirements.txt for Python Projects
  # You may pin to the exact commit or the version.
  # uses: ryan-rozario/pipreqs-action@071f0f2af11e5e65226d8b7353bf76465adb86a2
        uses: ryan-rozario/pipreqs-action@v2.0.0
        with:
          # Gives the path of the project
          PROJECT_PATH:  # default is .
          # Folder where requirements.txt has to be saved in
          REQUIREMENT_PATH:  # default is requirements.txt
          # Name of the project to include in the commit
          PROJECT_NAME: notepad-clone-python # default is 
